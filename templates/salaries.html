{% extends 'base.html' %}

{% block title %}
Salaries - Trackonomy
{% endblock %}

{% block content %}


<div class="container mt-4">
    <h2 class="text-center mb-4">Salaries</h2>

    <!-- Add Salary Button -->
    <div class="text-center mb-4">
        <a href="{{ url_for('add_salary') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add New Salary
        </a>
    </div>

    <!-- Salaries Table -->
    <div class="table-responsive">
        <table class="table table-hover shadow rounded" >
            <thead style="background-color: #E3F0AF; color: #333;">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for salary in salaries %}
                <tr>
                    <td>{{ salary[0] }}</td> <!-- ID -->
                    <td>{{ salary[1] }}</td> <!-- Name -->
                    <td>â‚¹{{ salary[2] }}</td> <!-- Amount -->
                    <td>
                        <a href="{{ url_for('edit_salary', salary_id=salary[0]) }}" class="btn btn-sm" style="background-color: #5DB996; color: white;">
                            <i class="fas fa-edit"></i> Edit
                        </a>                        
                        <a href="{{ url_for('delete_salary', salary_id=salary[0]) }}" class="btn btn-sm" style="background-color: #118B50; color: white;" onclick="return confirm('Are you sure you want to delete this salary?');">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
